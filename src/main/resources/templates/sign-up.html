<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ĐĂNG KÝ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords"
          content="Official Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script
            type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <!-- /fonts -->
    <!-- css -->
    <link th:href="@{/vendors/material-design-iconic-font/css/material-design-iconic-font.min.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/vendors/style/styleres.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- <link th:href="@{/vendors/style/font-awesome.min.css}" rel="stylesheet" type="text/css" media="all" />
     <link th:href="@{/reSources/style/sign-up.css}" rel='stylesheet' type='text/css' media="all" />-->
    <!-- /css -->
</head>

<body>


<div class="wrapper" style="background-image: url('../../images/dangki2.jpg');">
    <div class="inner">
        <div class="image-holder">
            <img src="images/dangki1.jpg" alt="">
        </div>
        <form action="#" th:action="@{/register}" th:object="${userForm}" method="post">
            <h3>Registration Form</h3>

            <div class="form-wrapper">
                <input type="email" id="email" class="form-control" name="email" th:field="*{email}" placeholder="mail@example.com"
                       title="Please enter a valid email" required="">
                <i class="zmdi zmdi-account"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Password" id="password"
                       required="">
                <i class="zmdi zmdi-email"></i>
            </div>

            <div class="form-wrapper">
                <input type="text" class="form-control" name="name" th:field="*{userName}" placeholder="Name" id="name"
                       required="">
                <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input type="text" class="form-control" name="phone" th:field="*{phone}" placeholder="Phone" id="phone" required="">
                <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input type="text" class="form-control" name="address" th:field="*{address}" placeholder="Address" id="address"
                       required="">
                <i class="zmdi zmdi-lock"></i>
            </div>
           <button type="submit" class="register" value="Đăng ký" >Register
                <i class="zmdi zmdi-arrow-right"></i>
            </button>

<!--            <input type="submit" class="register" value="Đăng ký"> -->

        </form>
    </div>
</div>
</body>

</html>
